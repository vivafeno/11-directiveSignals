<h1>Counter: {{ counter() }} </h1>
<hr>
<h2>Square Counter: {{ squaredCounter() }}</h2>
<hr>

<button (click)="increaseBy(+1)" class="btn btn-primary"> +1 </button>
&nbsp;
<button (click)="increaseBy(-1)" class="btn btn-primary"> -1 </button>
&nbsp;
<button class="btn btn-primary"
(click)="counter.set(0)"> Reset </button>
&nbsp;
